<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic formula solver</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="text-center"><h1>Quadratic formula solver</h1></div>
    <br> <br>
    <div class="container text-center">
        <h1 id="formula">a^2 + bx + c = 0</h1>
        <br>
        <input type="text" id="a" class="input" placeholder="a">
        <input type="text" id="b"  class="input" placeholder="b">
        <input type="text" id="c" class="input" placeholder="c">
        <br> <br>
        <button type="button" id="btn" class="btn btn-secondary">Check</button>
        <br> <br>
        <div class="answers" id="p">p = ?</div>
        <div class="answers" id="q">q = ?</div>
        <div class="answers" id="delta">delta = ?</div>
        <div class="answers" id="x0">x1 = ? | x2 = ?</div>
        <div class="answers" id="product">y = a(x-x1)(x-x2)</div>
    </div>
</body>
</html>
